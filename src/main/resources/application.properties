quarkus.http.port=${PORT:8080}
# RestClient
self-rest-client/mp-rest/url=https://master-manager.herokuapp.com
self-rest-client/mp-rest/scope=javax.inject.Singleton
telegram-rest-client/mp-rest/url=https://api.telegram.org/bot${API_TOKEN}
telegram-rest-client/mp-rest/scope=javax.inject.Singleton
# DB
quarkus.datasource.db-kind=pgsql
quarkus.datasource.jdbc.url=${JDBC_DATABASE_URL}
quarkus.datasource.username=${JDBC_DATABASE_USERNAME}
quarkus.datasource.password=${JDBC_DATABASE_PASSWORD}
